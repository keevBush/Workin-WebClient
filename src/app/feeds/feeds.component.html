<div class="container-fluid" appScrollable (scrollPosition)="loadMore($event)" style="margin-top: 80px">
  <div class="row">
    <div class="col-sm-9" >
      <div class="blog-post be-large-post" *ngFor="let p of publications; let i = index, trackBy: trackByFn">
        <div class="info-block clearfix">
          <div class="be-large-post-align">
            <span (click)="like(p.id, i)" ><i class="fa fa-thumbs-o-up"></i> {{p.likes | extractLike}}</span>
            <span><i routerLink="/candidat/{{p.demandeur.id}}/posts/{{p.id}}" class="fa fa-comment-o"></i> {{p.commentaires.length}}</span>
          </div>
        </div>
        <div class="be-large-post-align">
          <div class="be-text-tags clearfix">
            <div class="post-date">
              <i class="fa fa-clock-o"></i> {{p.details.date | timeAgo}}
            </div>
            <div class="author-post">
              <img src="assets/img/a1.png" alt="" class="ava-author">
              <span>by <a routerLink="/candidat/{{p.demandeur.id}}">{{p.demandeur.username}}</a></span>
            </div>
          </div>
          <div class="clear"></div>
        </div>
        <div class="blog-content be-large-post-align">
          <div class="post-text ">
            <p>{{p.details.legende}}</p>
            <blockquote *ngIf="p.details.typePublication ===1">
              <p>{{p.details.value}}</p>
              <!--              <footer><cite title="Kalen mcGregor">Hoang Nguyen</cite></footer>-->
            </blockquote>
            <img *ngIf="p.details.typePublication ===0" class="be-img-block" [src]="p.details.value" alt="">

          </div>
        </div>
        <div class="be-large-post-align">
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="be-bottom">
                <h4 class="be-bottom-title">Tags</h4>
                <div class="tags_block clearfix">
                  <ul>
                    <li *ngFor="let t of p.details.tag"><a >{{t}}</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 active-fixed" >
      <app-publicite></app-publicite>
    </div>
  </div>
  <div class="row" >
    <div class="container">
      <div class="spinner">
        <p class="circle">
			  <span class="ouro">
			    <span class="left"><span class="anim"></span></span>
			    <span class="right"><span class="anim"></span></span>
			  </span>
        </p>
      </div>
    </div>
  </div>
</div>
