
<div class="toolbar">
  <span class="ql-header ql-picker ql-expanded"></span>
</div>
<div >
  <div class="tab-wrapper style-1">
    <div class="tab-nav-wrapper">
      <div  class="nav-tab  clearfix">
        <div class="nav-tab-item active">
          <span>Publications.</span>
        </div>
        <div class="nav-tab-item ">
          <span>Envoyer une Proposition.</span>
        </div>
      </div>
    </div>
    <div class="tabs-content clearfix ">
      <div class="tab-info  active">
        <div class="container">
          <div class="spinner">
            <p class="circle">
              <span class="ouro">
                <span class="left"><span class="anim"></span></span>
                <span class="right"><span class="anim"></span></span>
              </span>
            </p>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let i of [1,4,5,7,8]" class="col-ml-12 col-xs-6 col-sm-4">
            <div class="be-post">
              <a href="page1.html" class="be-img-block">
                <img src="assets/img/p1.jpg" alt="omg">
              </a>
              <a href="page1.html" class="be-post-title">The kitsch destruction of our world</a>
              <span>
												<a href="page1.html" class="be-post-tag">Interaction Design</a>,
												<a href="page1.html" class="be-post-tag">UI/UX</a>,
												<a href="page1.html" class="be-post-tag">Web Design</a>
											</span>
              <div class="author-post">
                <img src="assets/img/a1.png" alt="" class="ava-author">
                <span>by <a href="page1.html">Hoang Nguyen</a></span>
              </div>
              <div class="info-block">
                <span><i class="fa fa-thumbs-o-up"></i> 360</span>
                <span><i class="fa fa-eye"></i> 789</span>
                <span><i class="fa fa-comment-o"></i> 20</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-info form-group">
        <form class="row">
          <div class="input-col col-xs-12 col-sm-4">
            <div class="form-group focus-2">
              <div class="form-label">Nom de l'offre</div>
              <input class="form-input" type="text" placeholder="">
            </div>
          </div>
          <div class="input-col col-xs-12 col-sm-4">
            <div class="form-group focus-2">
              <div class="form-label">Deadline</div>
              <input class="form-input" type="date" placeholder="">
            </div>
          </div>
          <div class="input-col col-xs-12 col-sm-4">
            <div class="form-group focus-2">
              <div class="form-label">Nombre maximum de candidats</div>
              <input class="form-input" type="number" min="1" placeholder="">
            </div>
          </div>
          <div class="input-col col-xs-12 col-sm-4">
            <div class="form-group focus-2">
              <div class="form-label">Ville</div>
              <input class="form-input" type="text" min="1" placeholder="">
            </div>
          </div>
          <div class="input-col col-xs-12 col-sm-4">
            <div class="form-group focus-2">
              <div class="form-label">Pays</div>
              <input class="form-input" type="text" min="1" placeholder="">
            </div>
          </div>
          <div class="input-col col-xs-12 col-sm-12">
            <div class="form-group focus-2">
              <div class="form-label">Décrire la proposition</div>
              <ckeditor [(ngModel)]="editorContent.data"  [editor]="Editor" [ngModelOptions]="{standalone: true}" ></ckeditor>
            </div>
          </div>



          <!-- Les missions -->
          <div class="col-xs-12 col-sm-6">
            <div class="row">
              <div class="input-col col-xs-11 col-sm-8">
                <div class="form-group focus-2">
                  <div class="form-label">Ajouter une compétence</div>
                  <div *ngFor="let mission of missions" class="row mb-2">
                    <input class="form-input" type="text" placeholder="Ex. Web">
                  </div>


                </div>
              </div>
              <div class=" col-xs-1 col-sm-1" style="margin-top: 40px;">
                <a class="btn color-1 size-2 hover-1" (click)="addData('miss')" style="padding-right: 5px; padding-left: 15px;"><i class="fa fa-plus"></i></a>
              </div>
              <div class=" col-xs-1 col-sm-1 ml-3" style="margin-top: 40px;">
                <a class="btn color-1 size-2 hover-1" (click)="deleteData('miss')" style="padding-right: 5px; padding-left: 15px;"><i class="fa fa-times"></i></a>
              </div>
            </div>
          </div>
          <!-- Nouvelle proposition -->
          <div class="col-xs-12 col-sm-6">
            <div class="row">
              <div class="input-col col-xs-11 col-sm-8">
                <div class="form-group focus-2">
                  <div class="form-label">Ajouter une compétence</div>
                  <div *ngFor="let competance of competances" class="row mb-2">
                    <input class="form-input" type="text" placeholder="Ajouter une compétence...">
                  </div>

                </div>
              </div>
              <div class=" col-xs-1 col-sm-1" style="margin-top: 40px;">
                <a class="btn color-1 size-2 hover-1" (click)="addData('comp')" style="padding-right: 5px; padding-left: 15px;"><i class="fa fa-plus"></i></a>
              </div>
              <div class=" col-xs-1 col-sm-1 ml-3" style="margin-top: 40px;">
                <a class="btn color-1 size-2 hover-1" (click)="deleteData('comp')" style="padding-right: 5px; padding-left: 15px;"><i class="fa fa-times"></i></a>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12" >
            <div class="col-centered">
              <a class="btn color-1 size-2 hover-1" (click)="onSubmit()" >Poster cette proposition</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
